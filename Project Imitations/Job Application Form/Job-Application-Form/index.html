<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <body>
        <section class="container">
            <form action="">
                <h1>Job Application Form</h1> 
                <label for="full-name">Full Name: </label>
                <input type="text" name="name" id="full-name">

                <label for="email">Email: </label>
                <input type="email" id="email">

                <label for="position">Position: </label>
                <select name="position" id="position">
                        <option value="default">Select a position</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="manager">Manager</option>
                </select>
                <fieldset>
                    <legend>Availability</legend>

                    <input type="radio" name="availability" id="full-time" value="full-time">
                    <label for="full-time">Full-Time</label>

                    <input type="radio" name="availability" id="part-time" value="part-time">
                    <label for="part-time">Part-Time</label>
                </fieldset>
                <label for="motivation">Why do you want this job?</label>
                <textarea name="motivation" id="motivation" placeholder="Write your motivation"></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </section>
            
    </body>
</body>
</html>
