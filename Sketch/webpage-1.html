        }

        }

            font-size: larger;
            font-style: italic;
            background-color: rgb(34, 33, 33);
            color: rgb(210, 220, 230);

            height: 175px;
            border-radius: 50%;
        }

            height: 100%;
            display: flex;
            border-radius: 5px;
