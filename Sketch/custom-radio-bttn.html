<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Killed the Radio Staaar</title>
    <style>
        .radio-button {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: solid 2px gray;
            vertical-align: bottom;
            
        }
        .radio-button::before {
            display: block;
            content: " ";
            width: 10px;
            height: 10px;
            border-radius: 50%;

            transform: translate(3px, 3px) scale(0);
            /* scale dito is (0) para by default naka hide */
            transition: all 0.3s ease-in; 
            /* eto para smooth lang transition */
        }

        .radio-button:checked::before {
            background-color: rgb(95, 223, 95);
            transform: translate(3px,3px) scale(1);
            box-shadow: 5px 5px 15px rgb(0, 0, 0);
            /* dito yung scale is (1) na */
        }


    </style>
</head>
<body>
    <input type="radio" name="radio-option" id="radio-one" class="radio-button">
    <label for="radio-one">Radio One</label>
    <input type="radio" name="radio-option" id="radio-two" class="radio-button">
    <label for="radio-two">Radio Two</label>
</body>
</html>
