<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-image: linear-gradient(to bottom, navy, aqua);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 100vh;
        }
        /* This centers all the items in the card */
        .card {
            text-align: center;
            /* design */
            background-color: rgb(255, 255, 255);
            max-width: 500px;
            border-radius: 10px;
            padding: 40px 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        /* This increases the size of card when hovered */
        .card:hover {
            transform: scale(1.1);
            font-size: 1.1rem;
        }
        /* This puts ðŸŽ‚ before the h1 element */
        .card h1::before {
            content: "ðŸŽ‚ ";
        }
        /* This puts ðŸŽ‰ after the h1 element*/
        .card h1::after {
            content: " ðŸŽ‰";
        }
        /* Design the links inside the card */
        .card a {
            text-decoration: none;
            background-color: navy;
            color: aliceblue;
            padding: 10px;
            border-radius: 5px;
            transition: ease 0.3s;
        }
        /* Change the links designs when hovered */
        .card a:hover {
            background-color: orangered;
        }
        .card a:focus {
            outline: 2px solid yellow;
        }
        .card a:active {
            background-color: aqua;
            color: rgb(89, 84, 84);
        }
        .links {
            max-width: 70%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        /* Designing the sections */
        section {
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            background: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            transition: .3s ease;
            display: none;
        }
        section:hover {
            transform: translateX(10px);
            background-color: orange;
            background-image: linear-gradient(to right, yellow, orangered);
         
        }
       section:target {
            display: block;
        }
        section h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p class="message">Wishing you all the happiness and joy on your special day!</p>
        <div class="links">
            <a href="#send-card">Send Card</a>
            <a href="#share-card">Share on Social Media</a>
        </div>
    </div>
    <section id="send-card">
        <h2>Sending your card...</h2>
        <p>Card successfully sent to your recipient!</p>
    </section>
    <section id="share-card">
        <h2>Sharing your card...</h2>
        <p>Your card was shared on social media!</p>
    </section>
</body>
</html>
