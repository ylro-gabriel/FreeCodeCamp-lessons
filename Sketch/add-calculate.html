<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page only knows how to add</title>
    <style>
        button:focus-within {
            background-color: yellow;
        }
        input[type="number"]:in-range {
            background-color: rgb(2, 255, 2);
        }
        input[type="number"]:out-of-range {
            background-color: rgb(246, 21, 21);
        }
    </style>
</head>
<body>
    <input type="number" id="addend-one" min="2" max="7" value="2">
    <span> + </span>
    <input type="number" id="addend-two" min="2" max="7" value="7">
    <span> = </span>
    <span class="sumAnswer">
        <p id="sum"></p>
    </span>
    <button onclick="getSumOf()">Add!</button>

    <script>

        function getSumOf() {

            let addendOne = document.getElementById("addend-one").value;
            let addendTwo = document.getElementById("addend-two").value;

            document.getElementById("sum").textContent = Number(addendOne)  + Number(addendTwo);
        }
    </script>
</body>
</html>
